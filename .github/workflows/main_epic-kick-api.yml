name: Build and deploy Node.js app to Azure Web App - epic-kick-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install backend dependencies
      - name: Install backend dependencies
        run: npm install
        working-directory: ./backend

      # Build backend (if necessary)
      # Uncomment if backend needs a build step
      # - name: Build backend
      #   run: npm run build
      #   working-directory: ./backend

      # Install client dependencies
      - name: Install client dependencies
        run: npm install
        working-directory: ./client

      # Build client (if necessary)
      - name: Build client
        run: npm run build
        working-directory: ./client

      # Zip project (excluding node_modules)
      - name: Zip project
        run: zip -r release.zip ./* -x "node_modules/*"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'epic-kick-api'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip